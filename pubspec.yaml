  emoji_picker_flutter: ^4.3.0

  flutter_launcher_icons: ^0.14.4
  #Flutter package to let users easily add a dashed border around any widget
  dotted_border: ^2.1.0
  #scan qrcode & barcode in widget tree with custom options.Accurately decode qrcode & barcode image from path
  scan: ^1.6.0
  table_calendar: ^3.2.0
  device_calendar: ^4.3.3
  #Rich text editor
  html_editor_enhanced: ^2.6.0
  #file picker for post discussion
  file_picker: ^8.2.1
  web_socket_channel: ^3.0.2
  # Collections and utilities functions and classes related to collections
  collection: ^1.19.0
  # An image cropper that is customizable. You can rotate, scale and translate either through gestures or a controller
