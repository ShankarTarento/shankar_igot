dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_rating_bar: ^4.0.1
  envied_generator: ^1.1.1
  build_runner: ^2.4.15
  #sqflite ffi based implementation, for desktop and units tests.
  sqflite_common_ffi:
  #Coverage provides coverage data collection, manipulation, and formatting for Dart.
  coverage: ^1.15.0
  #A mock framework inspired by Mockito with APIs for Fakes, Mocks, behavior verification, and stubbing
  mockito: 5.4.5

dependency_overrides:
  firebase_core_platform_interface: 6.0.0
  http: ^1.4.0
  intl: ^0.20.2
  # Lightweight browser API bindings built around JS interop.
  web: ^1.1.1
  #Flutter plugin providing detailed information about the device (make, model, etc.), and Android or iOS version the app is running on.
  device_info_plus: ^10.1.1
  analyzer: ^6.2.0

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  generate: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/img/
    - assets/smileys/
    - assets/animations/
    - assets/launcher_icons/

flutter_icons:
  ios: true
  android: true
  image_path_android: "assets/launcher_icons/ic_launcher.png"
  image_path_ios: "assets/launcher_icons/ic_launcher.png"
  adaptive_icon_foreground: "assets/launcher_icons/launcher_ic.png" # only available for Android 8.0 devices and above
  adaptive_icon_background: "assets/launcher_icons/background.png" # only available for Android 8.0 devices and above
  adaptive_icon_monochrome: "assets/launcher_icons/monochrome.png" # only available for Android 13 devices and above
  remove_alpha_ios: true
